{% extends 'base.html' %}
{% load form_helpers %}

{% block contents %}
<div class="container-fluid users-max-width">
    <div class="row">
        <div class="col px-0">
            <h3 class="text-center">Profile</h3>
        </div>
    </div>

    {% render_errors form %}

    <form action="{% url 'users:profile' user.id %}" method="post">
        {% csrf_token %}
        {% render_field form.email %}
        {% render_field form.name %}
        <div class="d-grid gap-2 col-8 mx-auto">
            <button type="submit" class="btn btn-info btn-lg btn-block" value="Update">Save changes</button>
        </div>
    </form>
</div>
{% endblock %}
