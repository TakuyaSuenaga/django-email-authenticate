{% extends 'user_base.html' %}
{% load form_helpers %}

{% block index %}Profile{% endblock %}

{% block detail %}
{% render_messages %}
{% render_errors form %}

<form action="{% url 'users:profile' user.id %}" method="post">
    {% csrf_token %}
    {% render_field form.email %}
    {% render_field form.name %}
    {% render_submit_button 'Save changes' %}
</form>
{% endblock %}
